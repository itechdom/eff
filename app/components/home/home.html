<!--if you'd like to have the navbar and or header on every page, move it up a level to app.html!-->

<main>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Effective Forms</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container title">
			<div class="col-md-6">

				<div class="well well-sm">
					<legend class="text-center header">Contact Form</legend>
					<effective-form index="$index" on-submit="addContacts(contact)" contact="currentContact"></effective-form>
				</div>

			</div>
		<div class="col-md-6">
			<div class="well well-sm">

			<legend class="text-center header">Users</legend>
			<accordion>
				<accordion-group close-others="oneAtATime"  ng-repeat="contact in contacts" is-open="status.open">
					<accordion-heading >
						{{contact.fname}} {{contact.lname}} <i class="pull-right glyphicon" ng-class="{'fa fa-pencil-square bigicon': status.open, 'fa fa-pencil bigicon': !status.open}"></i>
					</accordion-heading>

					<effective-form index="$index" on-submit="updateContacts(contact)" contact="contact"></effective-form>

				</accordion-group>
			</accordion>
		</div>
			</div>
	</div>
</main>
